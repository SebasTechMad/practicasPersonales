<!DOCTYPE html>
<html>
    <head>
        <title>tablas</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./tablas.css">       
    </head>
    <body>

        <div class="div-table">
            <h1>Hola mundo</h1>
            <p>Voy a crear una <mark>tabla</mark></p>
            <table class="custom-table">
                <tr>
                    <td>info 1</td>
                    <td>info 2</td>
                    <th>info 3</th>
                </tr>
    
                <tr>
                    <th>info 4</th>
                    <td>info 5</td>
                    <th>info 6</th>
                </tr>
    
                <tr>
                    <th colspan="2">info 7 y 8</th>
                    <th>info 9</th>
                </tr>
            </table>
        </div>

        <div class="div-table">
        <h1>Hola otra vez mundo</h1>
        <p>Voy a crear <small>otra</small> tabla</p>
            <table>
                <tr>
                    <td rowspan="2">info juntada</td>
                    <td>aaa</td>
                    <td>info no juntada</td>
                </tr>
                <tr>
                    <td>hola</td>
                    <td>afdjkdlsfj</td>
                    <td>hola1</td>
                </tr>
            </table>
        </div>


    </body>
</html>
